<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;  
        }
        ul{
            
            height: 40px;
            width: 500px;
            margin: 100px auto;
            padding: 0 100px;
            border-bottom: 1px solid #ccc;
        }
        a{
            text-decoration: none;
        }
        ul li a{
            display: block;
        }
        ul li{
            float: left;
            height: 35px;
            width: 72px;
            border: 1px solid red;
            border-bottom: none;
            font-size: 9px;
            text-align: center;
            line-height: 35px; 
            margin-right: 9px;
            /* -------清除ul和li之间的间隙------ */
            margin-top: 4px;
        }
        ul li:hover{
            height: 39px;
            margin-top: 0px;
            border-bottom:1px solid #fff;
        }
    </style>
</head>
<body>
    
        <ul>
            <li><a href="">tab noe</a></li>
            <li><a href="">tab noe</a></li>
            <li><a href="">tab noe</a></li>
            <li><a href="">tab noe</a></li>
        </ul>
   
</body>
</html>
