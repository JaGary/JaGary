<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

        /* 实现一个不知道宽高的小盒子在一个大盒子中水平垂直居中显示
            使用的知识点：
            text-align:center;
            display:inline-block;
            vertical-align:middle;

            步骤：
            1、给父元素设置：text-align:center;----------让小盒子水平居中
            2、给小盒子设置display:inline-block;-------实现小盒子为行内元素但又可以设置宽高
            3、给小盒子添加一个兄弟元素，让他们作为垂直居中的参照物
            小盒子的设计样式{
                display:inline-block;
                vertical-align:middle;
                }
            小盒子的兄弟元素样式{
                vertical-align:middle;
                display:inline-block;
                height:100%;------------表示等于父元素的高度，垂直的中心点就是大盒子的中心点
                width:0px;
                }
         */
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            text-align: center;
        }
        .box .box1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: inline-block;
            vertical-align: middle;
        }
        .box span{
            display: inline-block;
            vertical-align: middle;
            height: 100%;
            width: 0px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <span></span>
    </div>
</body>
</html>
