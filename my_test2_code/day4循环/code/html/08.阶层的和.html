    <!-- 求1!+2!+3!+4!+5!…20! -->

<script>
    var sum = 0;
    for(var i = 1;i <= 20;i++){
        for( var j = 0;j<i;j++){
            var s =1;
            s *= j;
            s++;
            sum += s;
        }
    }
