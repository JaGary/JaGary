<script>
    //山上有一口缸可以装50升水，现在有15升水。老和尚叫小和尚下山挑水，每次可以挑5升。
    //问：小和尚要挑几次水才可以把水缸挑满？通过编程解决这个问题。

    var sum = 15;
    // var n = 5;
    // var i = num - sum;
    var j = 0;
    while(sum < 50) {
        var n = 5;
        sum += n;
        j ++;
        console.log(sum,j);
    }
