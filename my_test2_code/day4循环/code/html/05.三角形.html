<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三角形</title>
    <style>
        #box{
            /* margin: auto; */
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <!-- <span></span> -->
    </div>
    
</body>
<script>
    //直角三角形
    var box = document.getElementById('box');
    for(var i =1;i <10;i++){
        for(var j =1;j<=i;j++){
            document.write('*');
        }
        document.write('<br />');
    }
//    document.write('<br />');
    //等腰三角形
    var html = '';
    for(var i =1;i<9;i ++){
         for(var j =1;j<=i;j++){ 
            html += '*';
            }
        html += '<br />'
        box.innerHTML = html;
    }
</script>
</html>
