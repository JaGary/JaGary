    <title>水仙花数</title>
</head>
<body>
    
</body>
<script>
    //找出所有的水仙花数，三位数，各位立方和等于该数本身。
    //如: 153 = 1^3 + 5^3 + 3^3

    //Math.pow ----立方数 
    //Math.pow(num,3);     ---表示num的三次方
    for (var i =100; i <= 999;i++){
        var num1 =parseInt(i / 100); //百位数
        var num2 =parseInt(i % 100 / 10); //十位数
        var num3 =(i % 10); //个位数的余数
        var num =Math.pow(num1,3) + Math.pow(num2,3) + Math.pow(num3,3);
        if(num == i) {
            console.log(i);
        }
    }
</script>
</html>
