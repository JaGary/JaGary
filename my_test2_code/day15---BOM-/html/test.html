<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .left {
            width: 200px;
            height: 350px;
            border: 1px solid #ccc;
        }

        .left .gold {
            width: 199px;
            height: 60px;
            background-image: url(../images/good.png);
            position: relative;
        }

        .left .gold .stile {
            display: block;
            width: 60px;
            height: 15px;
            background: #e54e00;
            font-size: 12px;
            line-height: 15px;
            text-align: center;
            position: absolute;
            top: 10px;
            right: 40px;
        }

        .left .gold .stile:hover {
            background: orange;
            color: #fff;
        }

        .left .signb {
            width: 118px;
            height: 30px;
            margin: auto;
        }

        .left .signb .sign-d {
            display: block;
            width: 16px;
            height: 18px;
            background: #ffa70e;
            font-size: 15px;
            color: #fff;
            margin-right: 7px;
        }

        .left .content {
            border-top: 1px solid #ffa70e;
            width: 100%;
            height: 150px;
        }

        .left .content .content-1 {
            width: 170px;
            height: 100%;
            border-bottom: 1px dashed #ccc;
            display: flex;
            flex-direction: column;
            text-align: center;
            margin-left: 18px;
        }

        .content-1 span {
            font-size: 15px;
            padding: 2px;
        }

        .left .content .content-2 {
            width: 150px;
            height: 30px;
            display: flex;
        }

        .content .content-2 li {
            width: 44px;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="left">
        <div class="gold"><span class="stile">连续<span style="color:gold; ">99</span>期</span></div>
        <div class="signb" style="display: flex;"><span class="sign-d">店</span><span style="color:#e26204; "><span
                    style="color: orangered;">10</span>年老店</span></div>
        <div class="content">
            <div class="content-1">
                <span style="font-weight: bold;margin-top: 10px;">罗家LuoJia</span>
                <span>信誉：</span>
                <span>掌柜：</span>
                <span>联系：</span>
                <span>资质：</span>
            </div>
            <ul class="content-2">
                <li>
                    <p>描述</p>
                    <span></span><i></i>
                </li>
                <li>
                    <p>服务</p>
                    <span></span><i></i>
                </li>
                <li>
                    <p>物流</p>
                    <span></span><i></i>
                </li>
            </ul>
            <div class="content-3" style="display: flex;text-align: center;">
                <p style="width: 73px;height: 27px;border: 1px solid #ccc;margin-left: 20px;">进入店铺</p>
                <p style="width: 73px;height: 27px;border: 1px solid #ccc;margin-left: 10px;">收藏店铺</p>
            </div>
        </div>
    </div>
</body>

</html>
