<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输入一个数，要求按原来的规律将它插入数组中，并打印出新的数组
    </title>
</head>

<body>
    <h1>输入一个数，要求按原来的规律将它插入数组中，并打印出新的数组</h1>
    <input type="text" id="num">
    <input type="button" value="点击" id="btn">
    <p id="p1"></p>
</body>
<script>
    (function () {
        var num = document.getElementById('num');
        var btn1 = document.getElementById('btn');
        var p1 = document.getElementById('p1');


        var sum = [3, 5, 6, 20, 22, 33, 88];
        console.log(sum);

        
        btn1.onclick = function () {
            sum.push(num.value * 1);//给sum数组添加id名为num的输入值
            sum = sum.sort();//排序
            sum.sort(function (a, b) { //判断，然后升序
                return a - b;
            })
            console.log(sum);//打印 输出
            p1.innerHTML = sum;
        }
        
    })();
</script>

</html>
