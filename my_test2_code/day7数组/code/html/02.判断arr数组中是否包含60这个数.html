<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编写一个has(arr,60)函数，判断arr数组中是否包含60这个数</title>
</head>

<body>
    <h2>编写一个has(arr,60)函数，判断arr数组中是否包含60这个数</h2>
    <script>
        (function () {
            var arr = [1, 2, 60];
            function has(arr) {
               
                for (var i = 0; i < arr.length; i++) {
                    var num = arr[i];
                    if (arr[i] == 60) {
                        return true;
                    } 
                }
                return false;
            }
            var num = has(arr);
            console.log(num);
        })();
    </script>
</body>

</html>
