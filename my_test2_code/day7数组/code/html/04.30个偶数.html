<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定义一个含有30个整型元素的数组，数求</title>
</head>

<body>
    <h2>定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；
        然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。试编程。
    </h2>
</body>
<script>
    (function () {
        var arr = [];
        var newarr = [];
        var j=2;
        // var sum = 0;
        for (var i = 1; i <= 30; i++) { //找出从2开始
            arr.push(j);
            j+=2;

             if (i % 5 == 0) {
                    var arr2 = arr.slice(-5);
                    console.log(arr2);
                    var ping = 0;
                    for (var k = 0; k < 5; k++) {
                        ping += arr2[k];
                    }
                    newarr.push(ping / 5);
                }
        }
        document.write('原数组:' + arr + '<br>');
        
        document.write('新数组:' + newarr);
    })();
</script>

</html>
