<script src="common.js"></script>
<script>
    (() => {
        let box = document.getElementById('box');
        let pages = document.getElementById('pages');
        let litre = document.getElementById('litre');
        let drop = document.getElementById('drop');

        let btn = document.getElementById('btn');
        let tex = document.getElementById('tex');

        let inp1 = document.querySelector('.inp1');
        let inp2 = document.querySelector('.inp2');
        let btn2 = document.querySelector('#btn2');

        
        let ipage = 1;
        let num = 4;
        let rank = '';
        let price = '';
        let tet1 = '';
        let tet2 = '';
        let text = '';

        function cont() {
            ajax({
                type: 'get',
                url: '../api/list.php',
                success: str => {
                    creat(str);
                },
                data: {
                    ipage,
                    num,
                    rank,
                    tet1,
                    tet2,
                    text
                }
            });

            function creat(str) {
                let arr = JSON.parse(str);

                let html = arr.list.map(item => {
                    return `<li class="li1 ${item.id}">
                        <div class="img">
                            <div class="big-img">
                                <img class="img1" src="${item.url}" ; alt="">
                                <div class="aap">
                                    <span class="ppq" style="margin-right: 50px;">找相似</span>
                                    <span class="ppr">找同款</span>
                                </div>
                            </div>
                            <div class="list">
                                <img class="active" src="${item.url}" ; alt="">
                                <img src="${item.url}" alt="">
                                <img src="${item.url}" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <div class="content-1">
                                <span class="price">${item.price}</span>
                                <span class="bao" style="font-size:10px;">包邮</span>
                                <span class="cell" style="font-size:10px;">${item.num}人付款</span>
                            </div>
                            <a class="title">${item.name1}</a>
                            <div class="name" style="color: #959595;padding-right:10px;">
                                <i></i>
                                <span style="margin-left: 30px;font-size:14px;">${item.num}</span>
                                <span style="float:right;font-size:14px;">${item.location}</span>
                            </div>
                            <div class="cont2">
                                <i class="iconfont icon-jinpai"
                                    style="display:block;width: 10px;height:30px;color: gold;"></i>
                                <span class="cont2-1" style="display: block;margin-left: 10px;">新</span>
                                <i class="iconfont icon-wangwang"
                                    style="display:block; width: 20px;height:20px;color: #10b4ff"></i>
                            </div>
                        </div>
                    </li>`
                }).join('');
                box.innerHTML = html;

                //计算总页
                let sum = Math.ceil(arr.total / num);

                let sTr = '';
                for (let i = 0; i < sum; i++) {
                    sTr += `<a href="###">${i + 1}</a>`
                }
                pages.innerHTML = sTr;

                pages.childNodes[ipage - 1].className = 'active';

                pages.onclick = ev => {
                    if (ev.target.tagName == 'A') {
                        ipage = ev.target.innerHTML;
                        cont();
                    }
                }
            }
        }
        cont();


        //升序
        litre.onmousemove = () => {
            litre.style.backgroundColor = 'red';
            drop.style.backgroundColor = '';
            litre.onclick = () => {
                rank = 'asc';
                cont();
            }
        }

        //降序
        drop.onmousemove = () => {
            drop.style.backgroundColor = 'red';
            litre.style.backgroundColor = '';
            drop.onclick = () => {
                rank = 'desc';
                cont();
            }
        }


        //手动输入价格后选择
        btn2.onclick = () => {
            
            tet1 = inp1.value;
            tet2 = inp2.value;
            
            cont();
            
        }
        

        //模糊查询
        btn.onclick = ()=>{
            text = tex.value;
            console.log(text)
            cont();
        }

    })();
</script>
