<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- button--一种按钮
        type - reset    重置
             - button   可点击按钮
             - submit   提交
    -->
    <button style="width: 50px;height:50px;" type="submit" id="btn">点击</button>
    <script>
        var btn = document.getElementById('btn');
        btn.onclick = function () {
            document.write(Math.round(4.7)); //四舍五入
            // var num = parseInt(4.6);//取整
            document.write('<br>' + parseInt(4.8)); //取整
            document.write('<br>' + Math.random()); // 从0-1取随机数
            document.write('<br>' + Math.floor(Math.random() * 11));
        }
    </script>
</body>

</html>
