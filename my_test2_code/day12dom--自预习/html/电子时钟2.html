        function myFunction() {
            function siz(num) {
                if (num < 10) {
                    return '0' + num;
                } else {
                    return '' + num;
                }
            }
            setTimeout(function () {
                var time = new Date();
                var year = time.getFullYear();
                var month = time.getMonth() + 1;
                var today = time.getDate();

                var hour = time.getHours();
                var min = time.getMinutes();
                var sec = time.getSeconds();
                var html = year + '-' + siz(month) + '-' + siz(today) + ' ' + siz(hour) + ':' + siz(min) +
                    ':' + siz(sec);
                console.log(html);
                return html;
            }, 1000);

        }
        myFunction();
