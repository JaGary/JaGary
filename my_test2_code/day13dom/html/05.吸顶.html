<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>吸顶操作</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
        }

        #box1 {
            width: 100%;
            height: 100px;
            background: blueviolet;
        }

        #box2 {
            width: 100%;
            height: 200px;
            background: red;
        }

        .fix {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
<script>
    /*需求：吸顶菜单
     * 当滚动到临界点的时候，菜单吸顶*/
    window.onload = function () {//必不可少
    
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        // var fix = document.getElementsByClassName('fix');

        var top = box2.offsetTop;
        window.onscroll = function () {
            var scrollTop = window.scrollY;//滚动的高度等于可视窗口高度时
            if (scrollTop >= top) {//滚动高度>=盒子2距离顶部的高度时
                box2.className = 'fix';//添加className
            } else {
                box2.className = '';
            }
        }
    }
</script>

</html>
