<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>倒计时</title>
    <style>
        .btn {
            position: relative;
        }

        #countDown {
            position: absolute;
            left: 55px;
            top: 50%;
            transform: translate(0, -58%);
        }
    </style>
</head>

<body>
    <h1>10限时购</h1>
    <div class="goods">
        <img src="../images/g1.jpg" id="meinv">
        <h4>今年过节不收礼，收礼只收黑妹子</h4>
        <p class="price">价格：<span>9.9W</span></p>
        <div class="btn">
            <div id="countDown">xx天xx时xx分xx秒</div>
            <img src="../images/btn_buy0.jpg" id="btnBuy">
        </div>
    </div>
</body>
<script src="../common.js"></script>
<script>
    (function () {
        var meinv = document.getElementById('meinv');
        var countDown = document.getElementById('countDown');
        var btnBuy = document.getElementById('btnBuy');
        var timer = null;

        var endTime = '2019-9-30 00:00:00';
        var aendTime = Date.parse(endTime); //将时间戳换成毫秒数

        function countdown() {
            var nowTime = Date.now(); //获取当前时间
            var res = aendTime - nowTime; //相减

            //临界点
            if (parseInt(res / 1000) == 0) { //
                clearInterval(timer); //清空定时器
                countDown.innerHTML = '';
                //替换图片
                meinv.src = '../images/g3.jpg';
                btnBuy.src = '../images/btn_buy.jpg';
            } else {
                var times = setTime(parseInt(res / 1000));  //毫秒变秒，再套用函数
				
                // console.log(parseInt(res / 1000));
                // console.log(times);
                var str1 = `剩余时间：${times.days}天${times.hours}时${times.mins}分${times.secs}秒`; //渲染
                countDown.innerHTML = str1;
            }
        }
        countdown(); //立即执行
        timer = setInterval(countdown, 1000);
    })();
</script>

</html>
