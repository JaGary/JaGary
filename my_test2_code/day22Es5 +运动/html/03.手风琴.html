<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手风琴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        #box {
            width: 100px;
            margin: 100px 0px 0px 100px;
        }

        #box p {
            display: block;
            width: 100%;
            height: 30px;
            background: blue;
            border-bottom: 1px solid black;
            text-align: center;
            color: #fff;
            line-height: 30px;
            cursor: pointer;
        }

        #box p:last-child {
            border-bottom: none;
        }

        #box ul {
            width: 100%;
            height: 0;
            transition: all 0.4s;
            overflow: hidden;
        }

        #box ul li {
            width: 100%;
            height: 30px;
            cursor: pointer;
            text-align: center;
            line-height: 30px;
        }

        .active {
            background: orange;
        }
    </style>
</head>

<body>
    <div id="box">
        <p>1</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <p>2</p>
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
        <p>3</p>
        <ul>
            <li>3</li>
            <li>3</li>
            <li>3</li>
            <li>3</li>
        </ul>
        <p>4</p>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>

    </div>
</body>
<script src="../js/common.js"></script>
<script>
    (function () {
        var alist = document.querySelectorAll('#box p');
        var ulis = document.querySelectorAll('#box ul');

        //绑定索引
        for (var i = 0; i < alist.length; i++) {
        
            alist[i].index = i; //绑定索引
            alist[i].isok = true; //点击事件开关
            alist[i].onclick = function () {
                if (this.isok) {
                    var iHeight = ulis[this.index].children.length * ulis[this.index].children[0].offsetHeight;
                    ulis[this.index].style.height = iHeight + 'px';
                } else {
                    ulis[this.index].style.height = 0;
                }
                this.isok = !this.isok;
            }
        }

        // for (let i = 0; i < alist.length; i++) {

    })();
</script>

</html>
