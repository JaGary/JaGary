<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>遮罩动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 1000px;
            height: 200px;
            margin: 100px auto;
        }

        #box li {
            width: 300px;
            height: 100%;
            background: blue;
            float: left;
            margin-right: 20px;
        }
        #box li p{
            opacity: 0;
            width: 100%;
            height: 100%;
            background: #fff;
        }

    </style>
</head>

<body>
    <ul id="box">
        <li>
            <p></p>
        </li>
        <li>
            <p></p>
        </li>
        <li>
            <p></p>
        </li>
    </ul>
</body>
<script src="../js/common.js"></script>
<script>
    (function () {
        //找节点
        var box = document.querySelector('#box');
        var ali = document.querySelectorAll('#box li');

        //第一种 循环遍历
        for (var i = 0; i < ali.length; i++) {
            ali[i].onmouseover = function () {
                startMove(this.children[0], { 'opacity': 50 })}

            ali[i].onmouseout = function () {
                startMove(this.children[0], { 'opacity': 0 })
            }
        }
    })();
</script>

</html>
