<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>封装一个函数factorial，实现任意数字阶乘的计算</title>
</head>

<body>
    <h2>封装一个函数factorial，实现任意数字阶乘的计算</h2>
    <input type="text" id="num1">
    <input type="button" value="计算阶乘" id="btn">
</body>
<script>
    (function () {
        var num1 = document.getElementById('num1');
        var btn = document.getElementById('btn');

        btn.onclick = function factorial() {
            var j =1;
            var num2 = num1.value*1;
            for(var i = 2;i<=num2;i++){
                j *=i;
            }
            console.log(j);
            }
        })();
</script>

</html>
