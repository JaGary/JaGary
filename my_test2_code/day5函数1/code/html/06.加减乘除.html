<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>封装一个函数，计算任意两个数字的加减乘除</title>
</head>
<body>
    <h2>封装一个函数，计算任意两个数字的加减乘除</h2>
    <input type="text" id="num1">
    <!-- 做一个加减乘除的选择器
        select --下拉选择
            option----select里面的属性
    -->
    <select name="选择" id="select">
        <option value="add">+</option>
        <option value="cut">-</option>
        <option value="cheng">*</option>
        <option value="chu">/</option>
        <option value="yu">%</option>
    </select>
    <input type="text" id="num2">
    <input type="button" value="计算" id="btn">
    <input type="text" id="sum">
</body>
<script>
    (function(){
        //先声明
        var num1 =document.getElementById('num1');
        var num2 =document.getElementById('num2');
        var select =document.getElementById('select');
        var btn =document.getElementById('btn');
        var sum =document.getElementById('sum');

        //点击按键时触发
        btn.onclock = function() {
            var nu1=num1.value*1;//变成数字类型
            var nu2=num2.value*1;//变成数字类型
            
            var fuhao = select.value;//声明 节点的值等于选择器select的选择值
            //判断语句
            if(fuhao == 'add'){
                sum.value = nu1 + nu2;//加
            }
            if(fuhao == 'cut'){
                sum.value = nu1 - nu2;//减
            }
            if(fuhao == 'cheng'){
                sum.value = nu1 * nu2;
            }
            if(fuhao == 'chu'){
                sum.value = nu1 / nu2;
            }
            if(fuhao == 'yu'){
                sum.value = nu1 % nu2;//取余
            }
        }
    })();
</script>
</html>
