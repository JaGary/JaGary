    //输出所有1-100之间7的倍数和包含7的数字

    function multiple() {
        for (i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                var arr2 = i.toString();//必须转换成字符串
                if (arr2.indexOf('7') != -1) {//indexOf()对字符串有效果
                    console.log(arr2);
                }
            }
        }
    }
    multiple();
