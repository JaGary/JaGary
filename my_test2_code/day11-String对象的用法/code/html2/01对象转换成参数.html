        //给你一个对象，封装成参数拼接在网站后面
        function objTostr(obj) {
            arr = [];
            for (i in obj) {
                arr.push(i + '=' + obj[i]); //arr
                for (j in arr) {
                    arr2 = arr[0] + '&' + arr[1];
                }
            }
            return arr2;
        }
        var obj1 = 'http://www.baidu.com';
        var obj = {
            name: 'apple',
            price: 7890
        };
        var res = objTostr(obj);
        var res1 = obj1 + '?' + res;
        console.log(res1);
