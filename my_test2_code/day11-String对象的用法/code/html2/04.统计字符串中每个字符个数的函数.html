<body>
    <h2>封装一个统计字符串中每个字符个数的函数</h2>
</body>
<script>
    /*abacd
    {
        a : 2,
        b : 1,
        c : 1,
        d : 1
    }*/



    //封装一个统计字符串中每个字符个数的函数
    function objNum(str) {
        var obj = {};
        var str1 = '';
        for (i in str) {
            str1 += str.charAt(i); //遍历str，从下标取键值
            // console.log(str1);
            var s = 0; //计数器
            for (j in str1) {
                if (str1.charAt(j) == str.charAt(i)) { //当有相同的对象时就执行
                    s++;
                }
                obj[str.charAt(i)] = s; //通过下标找到str字符串找到num1的键名
            }
        }
        return obj;
    }
    var str = 'abacd';
    var str2 = objNum(str);
    console.log(str2);
</script>
