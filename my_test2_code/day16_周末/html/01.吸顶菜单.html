<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>回到顶部效果</title>
    <script src="../common.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
        }

        #box1 {
            width: 100%;
            height: 300px;
            background-color: blue;
        }

        #box2 {
            width: 100%;
            height: 200px;
            background-color: aqua;
        }

        .fix {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
<script>
    window.onload = function () {
        //
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');

        window.onscroll = function () {
            var scrollTop = window.scrollY;//声明高度（距离） = 滚动条划过的高度
            if (scrollTop >= 300) {//判断
                box2.className = 'fix';
            } else {
                box2.className = '';
            }
        }
    }
</script>

</html>
