<!DOCTYPE html>

    <title>taobao.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 1300px;
            height: 820px;
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        #box .li1 {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            margin-left: 10px;
        }

        #box .li1:hover {
            border: 1px solid #ff6700;
        }

        li .big-img {
            width: 280px;
            height: 200px;
            position: relative;
        }

        li .img1 {
            display: block;
            width: 280px;
            height: 170px;
            padding: 0px 10px;
            margin-top: 10px;
        }

        li .big-img .ppq {
            display: block;
            width: 100%;
            height: 30px;
            position: absolute;
            background: orangered;
            opacity: 0.3;
            bottom: 0px;
            left: 10px;
            transition: all 0.5s;
            text-align: center;
            line-height: 30px;

        }

        .big-img:hover .ppq {
            bottom: 30px;
            color: #ffffff;
        }

        li .list {
            width: 100%;
            display: flex;
            margin-left: 20px;
        }

        li .list img {
            display: block;
            width: 50px;
            height: 50px;
            padding: 5px;
            cursor: pointer;
        }

        .active {
            border: 2px solid sandybrown;
        }

        .li1 .content h4 {
            color: #959595;
            font-size: 16px;
        }

        .li1 .content .price {
            color: red;
            font-size: 16px;
            display: block;
            float: left;
            padding: 10px 10px;
        }

        .li1 .content h4 {
            margin-bottom: 20px;
            margin-left: 20px;
            margin-top: 15px;
        }

        .li1 .content p {
            color: #ccc;
            font-size: 11px;
            padding: 0px 10px;
        }

        .li1 .content .p1 {
            float: left;
            margin-top: 5px;
        }

        .li1 .content .p2 {
            float: right;
            margin-top: 5px;
        }

        .li1 .content .color {
            float: right;
            margin-top: 10px;
        }

        /* 给价格添加个￥符号 */
        .price:before {
            content: '￥';
        }
    </style>
</head>

        //找节点

        var box1 = document.getElementById('box');

        var data = [{

            title: '领带男正装商务韩版男士手打',

        }, {

            title: '领带手打',
            price: 440,

            pingjia: 30,
            shoucang: 10,
            xiaoliang: 200,
        }]

        var html = '';
        for (var i in data) {
            var str = ''; //拼接小图字符串
            for (var j in data[i].imgurl) {
                str += `<img class="aaa" src="${data[i].imgurl[j]}" alt="">`
            }

            html += `<li class="li1 ">
                <div data-guid="001">
                    <div class="big-img">
                        <img class="img1" src="${data[i].imgurl[0]}" ; alt="">
                        <span class="ppq">找相似</span>
                    </div>
                    <div class="list">
                        ${str}
                    </div>
                </div>

                    <p class="p2">收藏：<span>${data[i].shoucang}</span></p>

                    <span class="price">${data[i].price}</span>
                    <p class="color">月销：<span>${data[i].xiaoliang}</span></p>
                </div>
            </li>`;
        }
        // console.log(html);
        box1.innerHTML = html;
        //小图切换大图
        var list = box1.getElementsByClassName('list');
        //利用循环给小图片的第一个子元素高亮效果
        for (i = 0; i < list.length; i++) {
            list[i].children[0].className = 'aaa active';
        }

        var small = box.getElementsByClassName('aaa');
        for (i = 0; i < small.length; i++) {
            small[i].onclick = function () {
                //从父元素的兄弟元素找出他的孩子元素
                //查找父节点
                // console.log(this.parentNode);//查找父节点
                // console.log(this.parentNode.previousElementSibling);//上一个兄弟节点
                // console.log(this.parentNode.previousElementSibling.children[0]);//孩子节点
                this.parentNode.previousElementSibling.children[0].src = this.src;
                //利用循环清空
                for (i = 0; i < this.parentNode.children.length; i++) {
                    this.parentNode.children[i].className = ''; //清空父元素的孩子节点的class名
                }
                this.className = 'active';
            }
        }

    })();
