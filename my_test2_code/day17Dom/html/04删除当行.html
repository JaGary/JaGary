<script>
    var oo =document.querySelector('#oo');
    var btn = document.querySelectorAll('#oo a');

    for(var j = 0;j<btn.length;j++){
        btn[j].onclick = function(){
            var res = confirm('您要删除我了吗？');
            if(res){
                oo.removeChild(this.parentNode);
            }
        }
    }
</script>
