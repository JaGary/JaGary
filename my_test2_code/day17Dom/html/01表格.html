<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
    <style>
        #output {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table td {
            height: 20px;
            border: 1px solid #ccc;
            text-align: center;
            line-height: 28px;
        }

        table tr:nth-child(2n) {
            background: #58bc58;
        }

        table tr:nth-child(2n+1) {
            background: pink;
        }

        tr td:nth-last-child(1) {
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>动态表格</h1>
    <label for="">行:</label><input type="text" id="row">
    <label for="">列:</label><input type="text" id="col">
    <input type="button" value="点击" id="btn">
    <div id="output">
        <table>
            <!-- <tr>
                <td>111</td>
                <td>111</td>
                <td>111</td>
            </tr>
            <tr>
                <td>222</td>
                <td>222</td>
                <td>222</td>
            </tr> -->
        </table>
        <!-- <a href="">删除</a> -->
    </div>
</body>
<script>
    (function () {
        var row = document.querySelector('#row');
        var col = document.querySelector('#col');
        var output = document.querySelector('#output table');
        var btn = document.querySelector('#btn');


        btn.onclick = function () {
            var _rows = row.value.trim();
            var _cols = col.value.trim();
            if (_rows && _cols) {
                for (var i = 0; i < _rows; i++) {
                    // 创建节点 document.creatElement('新节点') var
                    tr = document.createElement('tr');

                    //添加多一列：放序号
                    var firstTd = document.createElement('td');
                    firstTd.innerHTML = `第${i + 1}行`;
                    tr.appendChild(firstTd);

                    for (var j = 0; j < _cols; j++) {
                        // 创建节点document.creatElement('新节点');
                        var td = document.createElement('td');
                        //插入到末尾：父节点.appendChild(子节点)
                        td.innerHTML = `第${i+1}行第${j+1}列`;
                        tr.appendChild(td);
                    }
                    //添加多一列：放序号
                    var lastTd = document.createElement('td');
                    lastTd.innerHTML = `<a href="">删除</a>&nbsp;&nbsp;<a href="">复制</a>`;
                    tr.appendChild(lastTd);

                    //插入到末尾：父节点.appendChild(子节点)
                    output.appendChild(tr);
                }
            } else {
                alert('请输入玩获赠内容');
            }

        }

    })();
</script>

</html>
