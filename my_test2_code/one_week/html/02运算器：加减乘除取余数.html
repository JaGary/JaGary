<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运算器：加减乘除取余数</title>
</head>

<body>
    <input type="text" id="num1">
    <select name="符号" id="fuhao">
        <option value="加" id="add">+</option>
        <option value="减" id="cut">-</option>
        <option value="乘" id="chu">*</option>
        <option value="除" id="sheng">/</option>
        <option value="求余" id="yu">%</option>
    </select>
    <input type="text" id="num2">
    <input type="button" id="btn" value="计算">
    <input type="text" id="sum">
    <script>
        var num1 = document.getElementById('num1');
        var num2 = document.getElementById('num2');
        var fuhao = document.getElementById('fuhao');
        var btn = document.getElementById('btn');
        var sum = document.getElementById('sum');

        btn.onclick = function () {
            var i = num1.value * 1;
            var j = num2.value * 1;
            var fuhao1 = fuhao.value;
            if (fuhao1 == '加') {
                sum.value = i + j;
            }
            if (fuhao1 == '减') {
            sum.value = i - j;
            }
            if (fuhao1 == '乘') {
            sum.value = i * j;
            }
            if (fuhao1 == '除') {
            sum.value = i / j;
            }
            if (fuhao1 == '求余') {
            sum.value = i % j;
            }
        }
    </script>
</body>

</html>
