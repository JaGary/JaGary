<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>放大镜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            vertical-align: middle;
            width: 100%;
            height: 100%;
        }

        .box {
            position: relative;
            top: 100px;
            left: 100px;
            width: 500px;
            height: 500px;
        }

        .box .img {
            width: 400px;
            height: 500px;
            position: absolute;
        }

        .box .img .top {
            position: relative;
            overflow: hidden;
            padding: 4px;
            width: 100%;
            height: 300px;
            border: 1px solid black;
            cursor: pointer;
        }

        .box .img .top img {
            position: absolute;
        }

        .mask {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #ff6a00;
            opacity: 0.2;
            display: none;
            cursor: crosshair;
        }

        .box .img .bottom {
            position: relative;
            width: 100%;
            height: 100px;
            margin-top: 30px;
            border: 1px solid #ccc;
        }

        .bottom p {
            width: 35px;
            height: 72px;
            text-align: center;
            line-height: 72px;
            background: #777;
            cursor: pointer;
            float: left;
        }

        .bottom .prev {
            margin-right: 5px;
            background: #ccc;
        }

        .list {
            width: 318px;
            height: 72px;
            overflow: hidden;
            position: relative;
            float: left;
            margin-right: 5px;
        }

        .smaller {
            /* position: relative; */
            overflow: hidden;
            width: 400px;
            height: 72px;
            /* margin-top: 10px; */
            transition: all 1s;
            position: absolute;
            left: 0;
            top: 0;
        }

        .smaller li {
            position: relative;
            float: left;
            padding: 2px;
            width: 64px;
            height: 64px;
            border: 2px solid #000;
            margin-left: 10px;
            cursor: pointer;
        }

        .smaller li:first-child {
            margin-left: 0;
        }

        .smaller .active {
            border-color: #ff6a00;
        }

        .bimg {
            position: absolute;
            overflow: hidden;
            display: none;
            left: 410px;
            width: 500px;
            height: 400px;
        }

        .bimg img {
            position: absolute;
            width: 150%;
            height: 200%;
        }
    </style>
</head>

<body>
    <div class="box" id="box">
        <!-- 右边大图 隐藏 -->
        <div class="bimg">
            <!-- <img src="" alt=""> -->
        </div>
        <!-- 左边 -->
        <div class="img">
            <div class="top">
                <!-- <img src="" alt="">
                <div class="mask"></div> -->
            </div>
            <div class="bottom">
                <p class="prev">&lt;</p>
                <div class="list">
                    <ul class="smaller">
                        <!-- <li><img src="../images/1.png" alt=""></li> -->
                    </ul>
                </div>
                <p class="next">&gt;</p>
            </div>
        </div>
    </div>
</body>
<script src="magniGlass.js"></script>
<script>
    magin({
        ele:'box',
        arr:["../images/1.png",
        "../images/2.jpg",
        "../images/3.png",
        "../images/4.jpg",
        "../images/5.jpg"
        ],
            
    })
</script>
</html>
