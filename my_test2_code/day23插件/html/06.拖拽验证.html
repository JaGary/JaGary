<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽验证</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        #box {
            width: 200px;
            height: 30px;
            background: #ccc;
            margin-left: 600px;
            margin-top: 100px;
            position: relative;
        }

        #box #box1 {
            background: red;
            width: 30px;
            height: 30px;
            position: absolute;
            left: 0;
            text-align: center;
            line-height: 28px;
            cursor: pointer;
            color: green;
        }

        #box span {
            display: block;
            position: absolute;
            right: 50px;
            line-height: 30px;
        }

        .box2 {
            position: absolute;
            background: pink;
            width: 50px;
            height: 30px;
            line-height: 30px;
            margin-left: 20px;
            text-align: center;
            color: black;
            left: 800px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="box1">&gt;&gt;</div> <span>请拖拽验证</span>
    </div>
    <div class="box2"><a href="" style="color: #959595;">重置</a></div>
</body>
<script src="../js/drVerify.js"></script>
<script>
    drverify ({
        ele:'box1',
        ele2:'box'
    })
</script>
</html>
