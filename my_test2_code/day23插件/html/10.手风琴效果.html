<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手风琴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        #box {
            width: 100px;
            margin: 100px 0px 0px 100px;
        }

        #box p {
            display: block;
            width: 100%;
            height: 30px;
            background: blue;
            border-bottom: 1px solid black;
            text-align: center;
            color: #fff;
            line-height: 30px;
            cursor: pointer;
        }

        #box p:last-child {
            border-bottom: none;
        }

        #box ul {
            width: 100%;
            height: 0;
            transition: all 0.4s;
            overflow: hidden;
        }

        #box ul li {
            width: 100%;
            height: 30px;
            cursor: pointer;
            text-align: center;
            line-height: 30px;
        }

        .active {
            background: orange;
        }
    </style>
</head>
<body>
    <div id="box">
        <p>1</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <p>2</p>
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
        <p>3</p>
        <ul>
            <li>3</li>
            <li>3</li>
            <li>3</li>
            <li>3</li>
        </ul>
        <p>4</p>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>

    </div>
</body>
<script src="../js/common.js"></script>
<script src="../js/accordion.js"></script>
<script>
    accordion({
        ele:'box'
    })
</script>
</html>
