<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>能被3或者7整除的数</title>
</head>
<body>
    <p id="p1"></p>
</body>
<script>
    var num = 100;
    var i = 0;
    var p1 = document.getElementById('p1');
    while(num <= 200) {
        if(num % 3 == 0 || num % 7 == 0){
            p1.innerHTML += num + '&nbsp;';
            // document.write(num += num);
            i++;
            if(i % 10 == 0){
                // document.write('<br>');
                p1.innerHTML += num + '<br>';
            }
        }
        num++;
    }
</script>
</html>
