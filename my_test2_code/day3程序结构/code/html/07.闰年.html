<script>

    var num = 1900;
    var j = 0;
    // var p1 = document.getElementById('p1');
    while (num <= 2019) {
        
        if (num % 4 === 0 && num % 100 !== 0 || num % 400 === 0 ) {
        // p1.innerHTML += '闰年:' + num;
            j++;
            document.write('闰年:' + num);
            
            if (j % 4 === 0){
                // p1.innerHTML += '<br>';
                document.write('<br>');
            }
        }
        num ++;
    }
</script>
