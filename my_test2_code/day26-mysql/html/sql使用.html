<script src="../common.js"></script>
<script>
    (function(){
        var list = document.getElementById('list');

        function int(){
            ajax({
                type:'get',
                url:'../api/sql.php',
                success: str =>{
                    creat(str)
                }
            })

            function creat(str){
                let arr = JSON.parse(str);

                let html = arr.map(item =>{
                    return `<li data-id="${item.id}">
                                <img src="${item.url}" alt="">
                                <p>${item.name}</p>
                                <p>价格：${item.price}</p>
                            </li>`
                }).join('');
                list.innerHTML = html;
                console.log(html);
            }
        }
        int();


    })();
</script>
