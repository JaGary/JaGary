<body>

    <p id="p2"></p>

        function numRandom() {
            var num = parseInt(Math.random() * 100000);//取五位随机数
            var num1 = num.toString();//转换成字符串
            // var num2 = num1.length;
            var obj = {};//创建一个空对象
            for (var i = 0; i < num1.length; i++) {
                obj[i] = parseInt(num1[i]);
            }
            // console.log('该数为' + num1 +  + num2 + '位数')
            p1.innerHTML = '该数为' + num1 + '<br>' + num1.length + '位数';
            for (var j = 0; j < num1.length; j++) {
                console.log('第' + (j + 1) + '位为' + obj[j]);
            }
        }
        numRandom();//函数入口
        btn.onclick = function(){
            numRandom();
        }
    })();
