<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            motion: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }

        ul{
            height: 40px;
            width: 500px;
            border-bottom: 1px solid #ccc;
            /* margin-top: 4px; */
        }
        ul li{
            float: left;
            height: 35px;
            width: 80px;
            border: 1px solid red;
            border-bottom: none;
            font-size: 9px;
            text-align: center;
            line-height: 35px;
            margin-right: 9px;
            margin-top: 4px;
        }
        a{
            text-decoration: none;
        }
        ul li a{
            display: block;
        }
        ul li:hover{
            height: 39px;
            margin-top: 0px;
            border-bottom: 1px solid #ffffff;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">111</a></li>
        <li><a href="">111</a></li>
        <li><a href="">111</a></li>
        <li><a href="">111</a></li>
    </ul>
</body>
</html>
