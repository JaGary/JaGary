<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        ul{
            width: 500px;
            height: 50px;
            /* margin: 0px auto; */
        }
        
        ul li{
            float: left;
            width: 100px;
            height: 50px;
            border: 1px solid red;
            line-height: 50px;
            text-align: center;
            margin-right: 20px; 
        }
        a{
            text-decoration: none;
            
        }
         ul li a{            
             color: black; 
             display: block;            
         } 
         ul .yinwen{
             display: none;
             text-transform: uppercase;
         }
         ul li:hover .zhongwen{
            display: none;
         }
         li:hover .yinwen{
             display: block;
         }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                <a href="" class="zhongwen">首页</a>
                <a href="" class="yinwen"  >home</a>
            </li>
            <li>
                <a href="" class="zhongwen">前锋</a>
                <a href="" class="yinwen" >qianfeng</a>
            </li>
            <li>
                <a href="" class="zhongwen">食品</a>
                <a href="" class="yinwen" >food</a>
            </li>
            <li>
                <a href="" class="zhongwen">颜色</a>
                <a href="" class="yinwen" >color</a>
            </li>
        </ul>
    </div>
</body>
</html>
